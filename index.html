<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hábitos de Sueño Saludables</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }

        #pdf-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }

        .pdf-page {
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 100%;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto !important;
            width: 100% !important;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.2em;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #pdf-container {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Cargando documento...</p>
    </div>

    <div id="pdf-container"></div>

    <script>
        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // IMPORTANTE: Coloca aquí el nombre de tu PDF local
        const pdfUrl = 'src\Habitos de Sueño Saludables.pdf';

        let pdfDoc = null;
        const scale = window.devicePixelRatio > 2 ? 1.5 : window.devicePixelRatio || 1.5;

        // Función para renderizar la página
        async function renderPage() {
            const page = await pdfDoc.getPage(1);
            const viewport = page.getViewport({ scale: scale });
            
            const canvas = document.createElement('canvas');
            canvas.className = 'pdf-page';
            const context = canvas.getContext('2d', { 
                alpha: false,
                desynchronized: true 
            });
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;
            
            return canvas;
        }

        // Función para renderizar la página
        async function renderAllPages() {
            const container = document.getElementById('pdf-container');
            const canvas = await renderPage();
            container.appendChild(canvas);
        }

        // Cargar el PDF
        async function loadPDF() {
            try {
                // Configuración optimizada para archivos locales
                const loadingTask = pdfjsLib.getDocument({
                    url: pdfUrl,
                    cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                    cMapPacked: true,
                    disableAutoFetch: false,
                    disableStream: true,
                    disableRange: true,
                    isEvalSupported: false
                });
                
                pdfDoc = await loadingTask.promise;
                totalPages = pdfDoc.numPages;

                // Ocultar loading
                document.getElementById('loading').style.display = 'none';

                // Renderizar la página
                await renderAllPages();

            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #dc3545;">Error al cargar el PDF</p>' +
                    '<p style="font-size: 0.9em; margin-top: 10px;">Verifica la URL del archivo</p>';
                console.error('Error:', error);
            }
        }

        // Prevenir comportamientos de descarga
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'p')) {
                e.preventDefault();
            }
        });

        // Iniciar carga cuando la página esté lista
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadPDF);
        } else {
            loadPDF();
        }
    </script>
</body>
</html>
